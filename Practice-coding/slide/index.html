    <script>
      const panels = document.querySelectorAll(".panel");

      panels.forEach(function (panel) {
        panel.addEventListener("click", function () {
          addClassRemove();
          panel.classList.add("active");
        });
      });

      function addClassRemove() {

          console.log(panel);
          panel.classList.remove("active");
