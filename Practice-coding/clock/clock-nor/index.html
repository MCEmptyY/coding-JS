<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cl-style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="container">
      <h2>Current Time</h2>
      <h1 id="clock">00:00:00 PM</h1>

      <div class="alarm">
        <div class="set-alarm">
          <select>
            <option value="hour" selected hidden>Hour</option>
          </select>
        </div>

        <div class="set-alarm">
          <select>
            <option value="minute" selected hidden>Minute</option>
          </select>
        </div>

        <div class="set-alarm">
          <select>
            <option value="second" selected hidden>Second</option>
          </select>
        </div>
        <div class="set-alarm">
          <select>
            <option value="zone" selected hidden>AM</option>
          </select>
        </div>
      </div>

      <button>Set Alarm</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
